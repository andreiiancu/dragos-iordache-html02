<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>

<body>
  <div class="container vh-100">
    <div class="row align-items-start h-25 bg-success">
      <div class="col bg-light">
        One of three columns
      </div>
      <div class="col bg-white">
        One of three columns
      </div>
      <div class="col bg-light">
        One of three columns
      </div>
    </div>
    <div class="row align-items-center h-25 bg-info my-4">
      <div class="col bg-light">
        One of three columns
      </div>
      <div class="col bg-white">
        One of three columns
      </div>
      <div class="col bg-light">
        One of three columns
      </div>
    </div>
    <div class="row align-items-end h-25 bg-warning">
      <div class="col bg-light">
        One of three columns
      </div>
      <div class="col bg-white">
        One of three columns
      </div>
      <div class="col bg-light">
        One of three columns
      </div>
    </div>
  </div>
</body>

</html>
